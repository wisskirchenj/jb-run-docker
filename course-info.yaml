  \ Docker provides the ability to package and run an application in an environment\
  \ called a container. Container images are lightweight units that contain everything\
  \ needed to run an application. You can easily share your application with container\
  \ images, and everyone you share gets the same container image that works in the\
  \ same way. Container images become containers in the run time. In this project,\
